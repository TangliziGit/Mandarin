<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="heads">
        <title>Mandarin - Administrator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="all,follow">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
        <!-- Fontastic Custom icon font-->
        <link rel="stylesheet" th:href="@{/css/fontastic.css}">
        <!-- Google fonts - Poppins -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
        <!-- theme stylesheet-->
        <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </th:block>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:fragment="navbar" class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>Mandarin </span><strong>Administrator</strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>Mandarin</strong></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center" >
                        <!-- Logout    -->
                        <li class="nav-item"><strong id="username" class="d-none d-sm-inline" style="text-decoration: underline" th:text="${session.userName}"></strong></li>
                        <li class="nav-item"><a href="/admin/login" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="main-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p></p>
                </div>
                <div class="col-sm-6 text-right">
                    <p>Copyright © 2019  A3.</p>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- JavaScript files-->
<th:block th:fragment="scripts">
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script>
</th:block>

<th:block th:fragment="search_scripts">
    <script src="https://cdn.bootcss.com/handlebars.js/4.2.0/handlebars.min.js"></script>
    <script src="http://identicon.net/js/vendor/identicon.js"></script>
    <script src="http://identicon.net/js/vendor/pnglib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="http://identicon.net/js/vendor/sha.js"></script>
</th:block>

<th:block th:fragment="search_result_template">
    <script id="librarian-result-template" type="text/x-handlebars-template">
        <div class="col-3" id="librarian-{{userId}}">
            <div class="client card">
                <div class="card-close">
                    <div class="dropdown">
                        <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                            <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow">
                                <a id="delete-librarian-{{userId}}" onclick="deleteLibrarian({{userId}})" class="dropdown-item remove"> <i class="fa fa-times"></i>Delete</a>
                                <a data-target="#edit-librarian-{{userId}}" data-toggle="modal" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a>
                            </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="client-avatar"><img src="{{avatar}}" alt="..." class="rounded-circle" style="border: 0px solid gray"></div>
                    <div class="client-title text-center">
                        <h3>{{name}}</h3>
                    </div>
                    <div class="client-info">
                        <div class="row">
                            <div class="col-12">
                                <p><small>Email:</small> <strong>{{email}}</strong></p>
                                <p><small>Phone Number:</small> <strong>{{phoneNumber}}</strong></p>
                                <p><small>Sign Up Time:</small> <strong>{{signUpTime}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal-->
            <div id="edit-librarian-{{userId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                <div role="document" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="exampleModalLabel" class="modal-title">Edit Modal</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input id="edit-librarian-name-{{userId}}" type="text" value="{{name}}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="edit-librarian-email-{{userId}}" type="email" value="{{email}}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input id="edit-librarian-phoneNumber-{{userId}}" type="text" value="{{phoneNumber}}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="edit-librarian-password--{{userId}}" type="password" value="Password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                            <button type="button" data-dismiss="modal" onclick="editLibrarian({{userId}})" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</th:block>

<th:block th:fragment="search_searching_words_template">
    <script id="searching-words" type="text/x-handlebars-template">
        <div style="color: #808080;" class="col-sm-12 text-center">
            <h1>Now searching ...</h1>
            <p>Please wait a moment</p>
        </div>
    </script>
</th:block>

<th:block th:fragment="search_empty_words_template">
    <script id="empty-words" type="text/x-handlebars-template">
        <div style="color: #808080;" class="col-sm-12 text-center">
            <h1>The search result is empty</h1>
            <p>Please enter another keyword</p>
        </div>
    </script>
</th:block>


<th:block th:fragment="search_error_words_template">
    <script id="error-words" type="text/x-handlebars-template">
        <div style="color: #808080;" class="col-sm-12 text-center">
            <h1>Something error</h1>
            <p>{{message}}</p>
        </div>
    </script>
</th:block>

</body>
</html>
