      function submitBorrow(){
              $.ajax({
                url: "/api/book/borrow/"+$('#bookid').val()+"?targetReaderId="+$('#readerid').val(),
                type: "POST",
                dataType: "json",
                processData: false,
                contentType: false,
                success: function (resp){
                    alert("success");
                    $("#bookid").val("");
                    $("#readerid").val("");
                },
                error: function (resp) {
                    alert(resp.responseJSON.message);
                }
            });
      }

            function submitReturn(){
              $.ajax({
                url: "/api/book/return/"+$('#bookid1').val()+"?targetReaderId="+$('#readerid1').val(),
                type: "POST",
                dataType: "json",
                processData: false,
                contentType: false,

                    $("#bookid1").val("");
                    $("#readerid1").val("");
                },
